<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "AppKim/padre.html" %}
    {% block contenidoQueCambia %}
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Bienvenido Estudiante</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Complete el formulario para comenzar con la aventura .</h2>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group mt-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Introduce tu nombre" required>
            </div>
            
            <div class="form-group mt-3">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Introduce tu apellido" required>
            </div>
            
            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Introduce tu correo electrónico" required>
            </div>
            
            <button type="submit" class="btn btn-primary mt-4">Guardar</button>  
        </form>
        
        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
